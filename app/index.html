<!doctype html>
<html lang="en" ng-app='epicookbook'>
<head>
  <meta charset="utf-8">
  <title>Epicookbook</title>
  <link rel='stylesheet' href='css/app.css'>
  <link rel="stylesheet" href="css/semantic/packaged/css/semantic.css">
  <link rel="stylesheet" href="css/semantic/packaged/css/semantic.min.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <!-- Order is VERY important for these scripts -->
  <script type="text/javascript" src="../node_modules/lodash/lodash.js"></script>
  <script src='../node_modules/restangular/src/restangular.js'></script>
  <script src='js/app.js'></script>
  <script src="js/controllers.js"></script>
  <script src="https://app.userapp.io/js/userapp.client.js"></script>
  <script src="https://rawgithub.com/userapp-io/userapp-angular/master/angularjs.userapp.js"></script>
</head>

<body>
  <div class='header'>
    <h1><a href='#'>Epicookbook</a></h1>
    <div class="ui menu">
      <a class='item' ng-show="!user.authenticated" href="#/login">log in</a>
      <a class='item' ng-show="!user.authenticated" href="#/signup">sign up</a>
      <a class='item' ng-show='user.authenticated' href="#/profile">profile</a>
      <a class='item' ng-show="user.authenticated" ua-logout href=''>log out</a>
      <a class='item' ng-show='user.authenticated' href='#/recipe/new'>new recipe</a>
    </div>
  </div>

  <div ng-view></div>
 
</body>
</html>
